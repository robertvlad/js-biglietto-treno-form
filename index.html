<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- BOOTSTRAP -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

            <!-- MAIN STYLE -->
            <link rel="stylesheet" href="./css/style.css">

            <!-- TITLE -->
            <title>Treno Biglietti</title>

            <!-- FONTS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row mb-2">
                <div class="col-12 text-center">
                    <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="white_box">
                        <div class="row justify-content-center mb-4">
                            <div class="col-12 col-md-3">
                                <label class="control-label d-block text-center mb-2 text-danger">Nome e Cognome</label>
                                <input type="text" class="form-control border-danger" id="name_surname" name="name_surname">
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="control-label d-block text-center mb-2 text-danger">Età</label>
                                <select class="form-control border-danger" name="eta" id="eta">
                                    <option value="">Selezione età:</option>
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over">Over 65</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="control-label d-block text-center mb-2 text-danger">Km da percorrere</label>
                                <input type="text" class="form-control border-danger" id="km" name="km">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <div class="d-flex justify-content-center">
                                    <button id="calc" class="btn border-danger text-danger bg_grey">Genera</button>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="d-flex justify-content-center">
                                    <button class="btn border-danger text-danger bg_grey">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 text-center">
                    <h2 class="text-white">IL TUO BIGLIETTO</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="white_box">
                        <div class="row mb-2">
                            <div class="col-12">
                                <h4>DETTAGLI PASSEGGERI</h4>
                            </div>
                        </div>
                        <div class="row gx-2">
                            <div class="col-12 col-md-4">
                                <div class="grey_box">
                                    <h5 class="pb-3">NOME PASSEGGERO</h5>
                                    <span id="put_name"></span>
                                </div>            
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="content">
                                    <p class="pb-3">Offerta</p>
                                    <span id="put_type_ticket"></span>
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <p class="pb-3">Carrozzza</p>
                                <span>5</span>
                            </div>
                            <div class="col-12 col-md-2">
                                <p class="pb-3">Codice CP</p>
                                <span>92911</span>            
                            </div>
                            <div class="col-12 col-md-2">
                                <p class="pb-3">Costo biglietto</p>
                                <span id="put_price"></span>           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JAVASCRIPT FOR BOOTSTRAP -->
        <script type="text/javascript" src="./js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
